{% extends 'base.html' %}

{% block title %}Eliminar Post{% endblock %}

{% block content %}
    <h1>¿Estás seguro que deseas eliminar este post?</h1>
    <p>Título: {{ post.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
