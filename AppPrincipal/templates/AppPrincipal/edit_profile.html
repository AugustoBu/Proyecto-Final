{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
    <h1>Editar Perfil</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'view_profile' %}">Volver al Perfil</a>
{% endblock %}
